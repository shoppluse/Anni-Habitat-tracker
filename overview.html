<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anti Habit Tracker - Overview</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f7fb;
      padding: 16px;
      color: #222;
    }
    .app {
      max-width: 1100px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 16px;
    }
    nav {
      margin-bottom: 16px;
      display: flex;
      gap: 12px;
    }
    nav a {
      text-decoration: none;
      color: #1f4f8f;
      font-weight: 600;
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 6px;
      background: #e6efff;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .title {
      font-size: 1.2rem;
      font-weight: 600;
    }
    .layout {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 16px;
    }
    .card {
      background: #f9fbff;
      border-radius: 8px;
      border: 1px solid #dde3f0;
      padding: 12px 16px;
    }
    .card h3 {
      font-size: 14px;
      margin-bottom: 8px;
      font-weight: 600;
      color: #37527a;
    }

    /* Weekly bars */
    .weeks {
      display: flex;
      gap: 10px;
      align-items: flex-end;
      height: 180px;
      margin-top: 10px;
    }
    .week {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 11px;
    }
    .bar-wrapper {
      width: 22px;
      height: 120px;
      background: #edf2ff;
      border-radius: 4px;
      overflow: hidden;
      border: 1px solid #c9d3f0;
      display: flex;
      align-items: flex-end;
      margin-bottom: 4px;
    }
    .bar {
      width: 100%;
      background: #4c8df5;
      transition: height 0.3s;
    }

    /* Donut */
    .donut-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 12px;
    }
    .donut {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background:
        radial-gradient(circle at center, #ffffff 56%, transparent 57%),
        conic-gradient(#4caf50 var(--percent), #e0e7f5 0);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .donut-label {
      position: absolute;
      text-align: center;
      font-size: 14px;
    }
    .donut-label span {
      display: block;
      font-size: 20px;
      font-weight: 700;
    }
    .stats {
      margin-top: 10px;
      font-size: 12px;
      line-height: 1.5;
    }
    @media (max-width: 800px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <nav>
      <a href="index.html">Daily Grid</a>
      <a href="overview.html">Overview</a>
    </nav>

    <div class="header">
      <div class="title" id="monthLabel"></div>
      <div>Anti Habit Tracker - Overview</div>
    </div>

    <div class="layout">
      <!-- Weekly overview -->
      <div class="card">
        <h3>Weekly Progress</h3>
        <div class="weeks" id="weeksContainer"></div>
      </div>

      <!-- Donut + stats -->
      <div class="card">
        <h3>Monthly Overview</h3>
        <div class="donut-wrapper">
          <div class="donut" id="donut" style="--percent: 0deg;">
            <div class="donut-label">
              <span id="percentLabel">0%</span>
              Complete
            </div>
          </div>
        </div>
        <div class="stats" id="statsText"></div>
      </div>
    </div>
  </div>

  <script>
    // Same month key as index.html
    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    document.getElementById("monthLabel").textContent =
      today.toLocaleString("default", { month: "long", year: "numeric" });

    const storageKey = `habit-${year}-${month+1}`;
    const saved = JSON.parse(localStorage.getItem(storageKey) || "{}`);

    // Assumption: same habit list length as in index.html
    const habitsCount = (() => {
      // infer max habit index from keys like "2-15"
      let max = -1;
      Object.keys(saved).forEach(k => {
        const h = parseInt(k.split("-")[0], 10);
        if (!isNaN(h) && h > max) max = h;
      });
      return max + 1 || 5; // fallback if empty
    })();

    // Compute totals
    let doneCount = 0;
    let totalCount = habitsCount * daysInMonth;
    for (let h = 0; h < habitsCount; h++) {
      for (let d = 1; d <= daysInMonth; d++) {
        const key = `${h}-${d}`;
        if (saved[key]) doneCount++;
      }
    }
    const overallPercent = totalCount === 0 ? 0 : Math.round((doneCount / totalCount) * 100);

    // Donut
    const donut = document.getElementById("donut");
    const percentLabel = document.getElementById("percentLabel");
    const statsText = document.getElementById("statsText");

    const degrees = (overallPercent / 100) * 360;
    donut.style.setProperty("--percent", degrees + "deg");
    percentLabel.textContent = overallPercent + "%";
    statsText.textContent =
      `Completed: ${doneCount} / ${totalCount} habit checks this month.`;

    // Weekly bars (5 weeks max view like Excel)
    const weeksContainer = document.getElementById("weeksContainer");
    const weekNames = ["Week 1", "Week 2", "Week 3", "Week 4", "Week 5"];

    for (let w = 0; w < 5; w++) {
      const startDay = w * 7 + 1;
      const endDay = Math.min(startDay + 6, daysInMonth);
      if (startDay > daysInMonth) break;

      let weekDone = 0;
      let weekTotal = habitsCount * (endDay - startDay + 1);

      for (let h = 0; h < habitsCount; h++) {
        for (let d = startDay; d <= endDay; d++) {
          const key = `${h}-${d}`;
          if (saved[key]) weekDone++;
        }
      }
      const weekPercent = weekTotal === 0 ? 0 :
        Math.round((weekDone / weekTotal) * 100);

      const weekDiv = document.createElement("div");
      weekDiv.className = "week";

      const barWrap = document.createElement("div");
      barWrap.className = "bar-wrapper";

      const bar = document.createElement("div");
      bar.className = "bar";
      bar.style.height = weekPercent + "%"; // 0â€“100 inside 120px

      barWrap.appendChild(bar);
      weekDiv.appendChild(barWrap);

      const label = document.createElement("div");
      label.textContent = weekNames[w];
      weekDiv.appendChild(label);

      const pct = document.createElement("div");
      pct.textContent = weekPercent + "%";
      weekDiv.appendChild(pct);

      weeksContainer.appendChild(weekDiv);
    }
  </script>
</body>
  </html>
