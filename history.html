<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anni's Habit Tracker – History</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f7fb;
      padding: 16px;
      color: #222;
    }
    .app {
      max-width: 900px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 16px;
    }
    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 10px;
      font-weight: 600;
    }
    nav a {
      margin-right: 10px;
      font-size: 13px;
      text-decoration: none;
      color: #1f4f8f;
      font-weight: 600;
    }
    .card {
      background: #f9fbff;
      border-radius: 8px;
      border: 1px solid #dde3f0;
      padding: 12px 16px;
    }
    h2 {
      font-size: 15px;
      margin-bottom: 8px;
      color: #37527a;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      margin-top: 8px;
    }
    th, td {
      border: 1px solid #dde3f0;
      padding: 6px 8px;
      text-align: left;
    }
    th {
      background: #f1f3f8;
      font-weight: 600;
    }
    tbody tr:nth-child(even) {
      background: #f5f7fc;
    }
    .empty {
      font-size: 13px;
      margin-top: 8px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="title-bar">
      <div>Anni's Habit Tracker – History</div>
      <div><a href="index.html" style="font-size:12px; text-decoration:none; color:#1f4f8f;">Back to Dashboard</a></div>
    </div>

    <nav>
      <a href="index.html">Dashboard</a>
      <a href="history.html">History</a>
    </nav>

    <div class="card">
      <h2>Completed habit log (this month)</h2>
      <div id="historyContainer"></div>
    </div>
  </div>

  <script>
    // Same habits as index.html – but now loaded from localStorage so names match user edits
    const HABITS_KEY = "anniHabits";
    function loadHabits() {
      const json = localStorage.getItem(HABITS_KEY);
      if (json) return JSON.parse(json);
      return [
        "Wake up @ 6AM",
        "No Social Media till 9",
        "Workout / Walking",
        "Study, 60 min",
        "Read 30 min"
      ];
    }

    const habits = loadHabits();

    const today = new Date();
    const year  = today.getFullYear();
    const month = today.getMonth(); // 0–11

    const storageKey = `habit-${year}-${month+1}`;
    const stored = JSON.parse(localStorage.getItem(storageKey) || "{}");

    const container = document.getElementById("historyContainer");
    const entries = [];

    Object.keys(stored).forEach(key => {
      const [hIndex, day] = key.split("-").map(Number);
      const entry = stored[key];
      if (!entry || !entry.done) return;

      const dt = entry.completedAt ? new Date(entry.completedAt) : null;

      entries.push({
        habit: habits[hIndex] || `Habit ${hIndex + 1}`,
        day,
        date: dt
          ? dt.toLocaleDateString(undefined, { day: "2-digit", month: "short", year: "numeric" })
          : "—",
        time: dt
          ? dt.toLocaleTimeString(undefined, { hour: "2-digit", minute: "2-digit", second: "2-digit" })
          : "—",
        timestamp: dt ? dt.getTime() : 0
      });
    });

    // Sort by actual timestamp (day + time)
    entries.sort((a, b) => a.timestamp - b.timestamp);

    if (entries.length === 0) {
      const p = document.createElement("p");
      p.className = "empty";
      p.textContent = "No completed habits recorded yet for this month.";
      container.appendChild(p);
    } else {
      const table = document.createElement("table");
      table.innerHTML = `
        <thead>
          <tr>
            <th>Day</th>
            <th>Date</th>
            <th>Habit</th>
            <th>Completion time</th>
          </tr>
        </thead>
        <tbody id="historyBody"></tbody>
      `;
      container.appendChild(table);

      const tbody = document.getElementById("historyBody");

      entries.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.day}</td>
          <td>${row.date}</td>
          <td>${row.habit}</td>
          <td>${row.time}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
