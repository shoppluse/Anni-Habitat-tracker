<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anti Habit Tracker</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f7fb;
      padding: 16px;
      color: #222;
    }
    .app {
      max-width: 1100px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 16px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .month {
      font-size: 1.2rem;
      font-weight: 600;
    }
    .daily-grid {
      overflow-x: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 800px;
      font-size: 12px;
    }
    th, td {
      border: 1px solid #dde3f0;
      text-align: center;
      padding: 4px;
    }
    th.habit-col, td.habit-col {
      text-align: left;
      min-width: 160px;
      background: #f3f6ff;
      font-weight: 600;
    }
    td.day-cell {
      width: 24px;
      cursor: pointer;
    }
    td.day-cell.done {
      background: #4caf50;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="month" id="monthLabel"></div>
      <div>Anti Habit Tracker</div>
    </div>

    <div class="daily-grid">
      <table id="habitTable">
        <!-- JS will fill this -->
      </table>
    </div>
  </div>

  <script>
    const habits = [
      "Wake up @ 6AM",
      "No Social Media till 9",
      "Workout / Walking",
      "Study 60 min",
      "Read 30 min"
    ];

    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth(); // 0-11
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    document.getElementById("monthLabel").textContent =
      today.toLocaleString("default", { month: "long", year: "numeric" });

    const table = document.getElementById("habitTable");

    // header row
    const headerRow = document.createElement("tr");
    const habitHead = document.createElement("th");
    habitHead.textContent = "Daily Habits";
    habitHead.classList.add("habit-col");
    headerRow.appendChild(habitHead);

    for (let d = 1; d <= daysInMonth; d++) {
      const th = document.createElement("th");
      th.textContent = d;
      headerRow.appendChild(th);
    }
    table.appendChild(headerRow);

    // load data
    const storageKey = `habit-${year}-${month+1}`;
    const saved = JSON.parse(localStorage.getItem(storageKey) || "{}");

    // habit rows
    habits.forEach((habit, hIndex) => {
      const tr = document.createElement("tr");

      const habitCell = document.createElement("td");
      habitCell.textContent = habit;
      habitCell.classList.add("habit-col");
      tr.appendChild(habitCell);

      for (let d = 1; d <= daysInMonth; d++) {
        const td = document.createElement("td");
        td.classList.add("day-cell");
        const key = `${hIndex}-${d}`;

        if (saved[key]) td.classList.add("done");

        td.addEventListener("click", () => {
          td.classList.toggle("done");
          const isDone = td.classList.contains("done");
          saved[key] = isDone;
          localStorage.setItem(storageKey, JSON.stringify(saved));
        });

        tr.appendChild(td);
      }

      table.appendChild(tr);
    });
  </script>
</body>
  </html>
