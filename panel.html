<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anti Habit Tracker - Panel</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f7fb;
      padding: 16px;
      color: #222;
    }
    .app {
      max-width: 1100px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 16px;
      display: grid;
      grid-template-columns: 260px 1fr;
      gap: 16px;
    }
    nav {
      margin-bottom: 12px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    nav a {
      text-decoration: none;
      color: #1f4f8f;
      font-weight: 600;
      font-size: 13px;
      padding: 4px 8px;
      border-radius: 6px;
      background: #e6efff;
    }
    .side {
      border: 1px solid #dde3f0;
      border-radius: 8px;
      background: #f9fbff;
      padding: 12px;
      font-size: 13px;
    }
    .side h2 {
      font-size: 14px;
      margin-bottom: 8px;
      font-weight: 600;
      color: #37527a;
    }
    .field {
      margin-bottom: 8px;
    }
    label {
      display: block;
      font-size: 12px;
      margin-bottom: 2px;
    }
    select {
      width: 100%;
      padding: 4px 6px;
      border-radius: 4px;
      border: 1px solid #c9d3f0;
      background: #fff;
    }
    .stats {
      margin-top: 10px;
      font-size: 12px;
      line-height: 1.5;
    }
    iframe {
      width: 100%;
      height: 520px;
      border: 1px solid #dde3f0;
      border-radius: 8px;
      background: #ffffff;
    }
    @media (max-width: 900px) {
      .app { grid-template-columns: 1fr; }
      iframe { height: 480px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="side">
      <h2>Habit Tracker</h2>

      <div class="field">
        <label>Month</label>
        <select id="monthSelect">
          <!-- filled by JS -->
        </select>
      </div>

      <div class="field">
        <label>View</label>
        <select id="viewSelect">
          <option value="index.html">Daily grid</option>
          <option value="overview.html">Overview</option>
        </select>
      </div>

      <div class="stats" id="statsBox">
        Loading statsâ€¦
      </div>
    </div>

    <!-- Right side: shows either index.html or overview.html inside -->
    <iframe id="viewFrame" src="index.html"></iframe>
  </div>

  <script>
    const monthSelect = document.getElementById("monthSelect");
    const viewSelect  = document.getElementById("viewSelect");
    const viewFrame   = document.getElementById("viewFrame");
    const statsBox    = document.getElementById("statsBox");

    const now = new Date();
    const currentYear  = now.getFullYear();
    const currentMonth = now.getMonth();

    // simple list for last 6 months
    for (let i = 5; i >= 0; i--) {
      const d = new Date(currentYear, currentMonth - i, 1);
      const opt = document.createElement("option");
      opt.value = `${d.getFullYear()}-${d.getMonth()+1}`;
      opt.textContent = d.toLocaleString("default",
        { month: "long", year: "numeric" });
      if (i === 0) opt.selected = true;
      monthSelect.appendChild(opt);
    }

    function calcStats() {
      const [y, m] = monthSelect.value.split("-").map(Number);
      const key = `habit-${y}-${m}`;
      const saved = JSON.parse(localStorage.getItem(key) || "{}");
      let maxHabit = -1, maxDay = 0;
      Object.keys(saved).forEach(k => {
        const [h, d] = k.split("-").map(Number);
        if (h > maxHabit) maxHabit = h;
        if (d > maxDay) maxDay = d;
      });
      const habitsCount = maxHabit + 1 || 0;
      const days = maxDay || new Date(y, m, 0).getDate();
      const total = habitsCount * days || 0;
      let done = 0;
      Object.values(saved).forEach(v => { if (v) done++; });
      const pct = total ? Math.round(done / total * 100) : 0;
      statsBox.textContent =
        `Month completion: ${pct}% (${done}/${total} checks).`;
    }

    calcStats();

    monthSelect.addEventListener("change", () => {
      // for now only stats change; daily/overview always show current month
      calcStats();
    });

    viewSelect.addEventListener("change", () => {
      viewFrame.src = viewSelect.value;
    });
  </script>
</body>
  </html>
